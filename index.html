<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Hearts and Looping Sentence with Tabs</title>
    <style>
        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
        }

        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .falling-element {
            position: absolute;
            font-size: 2em;
            animation: fall 5s linear infinite;
            display: inline-block;
            white-space: nowrap;
        }

        #looped-sentence {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #333;
            white-space: pre;
            text-align: center; /* Center the sentence on mobile */
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <!-- Falling Hearts -->
        <div class="falling-element" style="color: #FF1493;">♥</div> <!-- Pink heart -->
        <div class="falling-element" style="color: #00BFFF;">♥</div> <!-- Deep Sky Blue heart -->
        <div class="falling-element" style="color: #FFD700;">♥</div> <!-- Gold heart -->
        <!-- Add more hearts with different colors as needed -->
    </div>

    <div id="looped-sentence"></div>

    <script>
        let currentIndex = 0;
        const sentence = "I love you sooo much and miss you soo much kane dear";

        function createFallingHeart(color) {
            const heart = document.createElement('div');
            heart.className = 'falling-element';
            heart.innerHTML = '♥';
            heart.style.color = color;
            document.querySelector('.heart-container').appendChild(heart);

            const leftPosition = Math.random() * window.innerWidth;
            heart.style.left = `${leftPosition}px`;
        }

        function displayLoopedSentence() {
            const sentenceElement = document.getElementById('looped-sentence');
            const indentedSentence = Array.from({ length: currentIndex + 1 }, (_, index) => '\t' + sentence).join('\n');
            sentenceElement.innerHTML = indentedSentence;
            currentIndex++;
        }

        setInterval(() => {
            createFallingHeart('#FF1493'); // Pink heart
            createFallingHeart('#00BFFF'); // Deep Sky Blue heart
            createFallingHeart('#FFD700'); // Gold heart
            // Add more colors and createFallingHeart calls as needed
        }, 500);

        setInterval(displayLoopedSentence, 2000);
    </script>
</body>
</html>
